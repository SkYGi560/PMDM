<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>IES Doctor Balmis</title>
  </head>
  <body>
    <nav th:fragment="menu(item)" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
		<div class="collapse navbar-collapse" id="navbar">
	      <ul class="nav navbar-nav">
		    <li class="nav-item"><a class="nav-link" th:classappend="${item == 'inicio'} ? ' active'" href="/">Inicio&nbsp;&nbsp;</a></li>
	     	<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:classappend="${item == 'alumnos'} ? ' active'" href="/app/alumno/list">Alumnos&nbsp;&nbsp;</a></li>
	     	<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:classappend="${item == 'grupos'} ? ' active'" href="/app/grupo/list">Grupos&nbsp;&nbsp;</a></li>
	     	<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:classappend="${item == 'tutores'} ? ' active'" href="/app/tutor/list">Tutores</a></li>
	      </ul>
	      <ul class="navbar-nav ms-auto">
	        <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:classappend="${item == 'login'} ? ' active'" th:href="@{/auth/login}"><i class="bi bi-person-circle"></i>&nbsp;Login</a></li>
			<li class="nav-item dropdown" sec:authorize="isAuthenticated()" th:classappend="${item == 'login'} ? ' active'">
				<a class="nav-link dropdown-toggle" href="#" role="button" 
				    data-bs-toggle="dropdown" aria-expanded="false">
					<span th:text="${#authentication.name}">Men√∫</span>
				</a>
				<ul class="dropdown-menu dropdown-menu-end">          			
					<li>
						<a class="dropdown-item" href="javascript:document.getElementById('logoutForm').submit()">Salir</a>
					</li>          			
				</ul>
	      </ul>          
        </div><!--/.nav-collapse -->
      </div>
      <form th:action="@{/auth/logout}" method="POST" id="logoutForm"></form>
    </nav>
  </body>
</html>
