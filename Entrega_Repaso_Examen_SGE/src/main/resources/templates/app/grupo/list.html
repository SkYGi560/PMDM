<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/header::head"></head>

<body>
	<div th:replace="layouts/cabecera::cabecera"></div>
	<nav th:replace="layouts/menu::menu(grupos)"></nav>
	          
    <div class="container">
		<div class="card border-info">
			<div class="card-header bg-info text-white">
				<table width="100%" border="0">
					<tr>
						<td width="70%">
							<h2>Listado de grupos</h2>
						</td>
						<td width="20%">
							<form class="float-end d-flex gap-2">
								<input type="text" class="form-control" placeholder="Buscar..." name="q" th:value="${param.q}">
							</form>									
						</td>
						<td width="10%" align="right"><a th:href="@{/app/grupo/new}" class="btn btn btn-success">Nuevo grupo</a></td>
					</tr>
				</table>
			</div> <!-- card-heading -->
			<div class="card-body">
		      <table class="table">
		      	<thead>
		      		<tr>
		        		<th><h3>Grupo</h3></th>
		      			<th><h3>Ciclo</h3></th>
		      			<th><h3>Tutor</h3></th>
		      			<th><h3>Operaciones</h3></th>
		      		</tr>
		      	</thead>
		      	<tbody>
		      		<tr th:each="grupo : ${listaGrupos}">
		      			<td th:text="${grupo.grupo}">Grupo</td>
		      			<td th:text="${grupo.ciclo}">Ciclo</td>
		      			<td th:text="${grupo.tutor}">Tutor</td>
		      			<td><a th:href="@{/app/grupo/edit/{id}(id=${grupo.id})}" class="btn btn btn-primary">Editar grupo</a>&nbsp;&nbsp;&nbsp;
		      				<a th:href="@{/app/grupo/del/{id}(id=${grupo.id})}" class="btn btn btn-danger">Borrar grupo</a></td>
		      		</tr>
		      	</tbody>
		      </table>
			</div> <!-- panel-body -->
		</div> <!-- panel panel-info -->        
    </div><!-- container --> 
	<div th:replace="layouts/footer::footer"></div>
  </body>
</html>
